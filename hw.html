<!DOCTYPE html>
<html>
  <body>
    <p>lets try multiplication</p>
    <button type="button" onclick="myFunction()">push me</button>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
       
      var b = 9;
      function myFunction() {
        var a = 5;
        document.getElementById("demo").innerHTML = b * a;
      } 
      document.getElementById("demo1").innerHTML = a; 
      document.getElementById("demo1").innerHTML = b; 
    </script>
    
  </body>
</html>
